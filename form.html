!DOCTYPE html>
<html>
    <head>
        <title>FORMS AND INPUT</title>
    </head>
    <body>
        <form>
            <label>FIRST NAME</label>
            <input type="text">
            <br>
            <label>PHONE NUMBER</label>
            <br>
            <input type="number">
            <br>
            <label>PASS WORD</label>
            <br>
            <input type="password">
            <br>
            <label>Radio</label>
            <br>
            <input type="radio">
            <br>
            <label>CHECKBOX</label>
            <br>
            <input type="checkbox">
            <br>
            <label>FILE</label>
            <br>
            <input type="file">
            <br>
            <label>RANGE</label>
            <br>
            <input type="range" min="0" max="40">
            <br>
            <label>COLOR</label>
            <br>
            <input type="color">
            <br>
            <label>TEL</label>
            <br>
            <input type="tel">
            <br>
            <label>BUTTON</label>
            <br>
            <input type="button" value="click">
            <br>
            <label>SUBMIT</label>
            <br>
            <input type="submit" value="click">
            <br>
            <label> DATE</label>
            <br>
            <input type="date">
            <br>
            <label>SEARCH</label>
            <br>
            <input type="search">
            <br>
        </form>
    </body>
</html>
